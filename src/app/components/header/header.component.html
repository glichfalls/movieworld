<header>

    <a [routerLink]="['/']">
        <img src="assets/Logo.png" alt="Movie World">
    </a>

    <div class="headerbuttons">
        <form class="searchform">
            <input #searchbar
                   class="searchbar"
                   placeholder="Film suchen"
                   [formControl]="sbar"
                   (keyup.enter)="update(searchbar.value)"
                   (blur)="update(searchbar.value)" autofocus/>
        </form>

        <a [routerLink]="['/hottest']" class="button" (click)="showHottest()">
            <i class="material-icons">whatshot</i>
            <span>Beliebteste</span>
        </a>

        <a [routerLink]="['/favorites']" class="button" (click)="showFavorites()">
            <i class="material-icons">star</i>
            <span>Favoriten</span>
        </a>
    </div>

</header>
