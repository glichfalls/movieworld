<div class="slider">

    <h2>{{title}}</h2>

    <ngb-carousel *ngIf="groups.length > 0" [showNavigationArrows]="false">
        <ng-template ngbSlide *ngFor="let group of groups">
            <div class="slide">
                <app-movie *ngFor="let movie of group" [movie]="movie"></app-movie>
            </div>
        </ng-template>
    </ngb-carousel>

</div>
